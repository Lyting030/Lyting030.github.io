    <style>
        .container{
            padding: 50px;
            margin: 50px;
            border: 1px solid black;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 600px;
        }
        .box1{
            display: flex;

        }
        .btn{

            width: 100px;
        }

            width: 220px;
        }

            height: 50px;

        }

  <body>
    <div class="container">
        <input type="text" class="text_style">
        <div class="box1">
            <button type="button" class="btn btn-danger" id="reset">C</button>
            <button type="button" class="btn btn-warning" id="back">></button>
            <button type="button" class="btn btn-primary op">+</button>
            <button type="button" class="btn btn-dark num" value="1">1</button>
            <button type="button" class="btn btn-dark num" value="2">2</button>
            <button type="button" class="btn btn-dark num" value="3">3</button>
            <button type="button" class="btn btn-primary op">-</button>
            <button type="button" class="btn btn-dark num" value="4">4</button>
            <button type="button" class="btn btn-dark num" value="5">5</button>
            <button type="button" class="btn btn-dark num" value="6">6</button>
            <button type="button" class="btn btn-primary op">*</button>
            <button type="button" class="btn btn-dark num" value="7">7</button>
            <button type="button" class="btn btn-dark num" value="8">8</button>
            <button type="button" class="btn btn-dark num" value="9">9</button>
            <button type="button" class="btn btn-primary op">/</button>
            <button type="button" class="btn btn-success" id="equal">=</button>
            <button type="button" class="btn btn-dark num" value="0">0</button>
            <button type="button" class="btn btn-info" id="dot">.</button>
            <button type="button" class="btn btn-primary op">%</button>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const input = document.querySelector('input')
        const btn_reset = document.querySelector('#reset')
        const btn_back = document.querySelector('#back')
        const btn_equal = document.querySelector('#equal')
        const btn_dot = document.querySelector('#dot')

        const btns_num = document.querySelectorAll('.num')
        const btns_op = document.querySelectorAll('.op')

        btn_reset.onclick = () => {
            reset()
        }
        btn_back.onclick = () => {
            let tmp = input.value

            input.value= tmp.slice(0,-1)//負數加L，直到補正
        }

        //數字、小數點
        btns_num.forEach( item => {
            item.onclick=()=>{
                input.value += item.innerHTML
            }
        });
        btn_dot.onclick =()=>{
            //先防呆
            //1.若已經有小數點就無效
            if(input.value.includes('.'))
                return

            if(input.value =='')
                input.value = '0'
            input.value += btn_dot.innerHTML
        }
        btns_op.forEach(btn=>{
            btn.onclick=()=>{
                input.value += btn.innerHTML
            }
        })

        btn_equal.onclick =()=>{
            let ans = eval(input.value)
            input.value = ans
        }
